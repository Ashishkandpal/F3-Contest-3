<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student's Data</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main>
      <h1 class="heading heading__elt--bg-dark">Dashboard</h1>

      <button class="btn__add-row">Add a New Row</button>
      <table>
        <thead>
          <th>ID</th>
          <th>Student Name</th>
          <th>Student Roll</th>
          <th>Subject</th>
          <th>Marks</th>
          <th>Marked By</th>
          <th>Save</th>
        </thead>
        <tbody class="table__body"></tbody>
      </table>
    </main>
  </body>
</html>
